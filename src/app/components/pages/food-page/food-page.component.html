<div class="food-page">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="heading">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">
        <i class="fa fa-solid fa-heart" style="font-size: 2rem"></i>
      </span>
    </div>

    <div class="rating">
      <star-rating
      [value]="food.stars"
      [totalstars]="5"
      uncheckedcolor="gray"
      checkedcolor="red"
      size="28"
      [readonly]="true"
      >
      </star-rating>
    </div>

    <div class="tags">
      <a routerLink="/tag/{{tag}}" *ngFor = "let tag of food.tags">
        {{tag}}
      </a>
    </div>

    <div class="origins">
      <span *ngFor = "let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="cookTime">
      <span>
        It will take about <span class="time">{{food.cookTime}}</span> minutes
      </span>
    </div>

    <div class="price">
        Price : <span >{{food.price | currency}}</span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>

  </div>
</div>
